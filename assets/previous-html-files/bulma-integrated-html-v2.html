<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brewery and Concert Search Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>


<body>

    <!-- <div class="is-centered mt-2"> -->
    <header class="is-bold is-size-1 has-text-centered mt-3 mb-3" id="heading">Denver Metro Brewery and Concert-Hop!
    </header>
    <!-- </div> -->
    <div class="columns is-justify-content-center has-background-info-light ">
        <div class="column has-background-info-light is-half">
            <form>
                <div class="mb-3">
                    <label for="brewery-cities">Select City to Search for Breweries:</label>
                </div>
                <div>
                    <div class="select select-container" >
                        <select id="brewery-cities" name="brewery-cities" >
                            <option value="Arvada" class="brewery-city" id="brewery-arvada" data-selected="unselected">
                                Arvada</option>
                            <option value="Lakewood" class="brewery-city" id="brewery-lakewood"
                                data-selected="unselected">
                                Lakewood</option>
                            <option value="Denver" class="brewery-city" id="brewery-denver" data-selected="unselected">
                                Denver</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <form>
            <div class="column auto has-background-info-light has-text-centered">
                <div class="select-container">
                    <div class="mb-3">
                        <label for="event-cities">Select City to Search for Events</label>
                    </div>
                    <div id="event-cities" name="event-cities" multiple>
                        <div class="select select-container">
                            <select id="event-cities" name="event-cities">
                                <option value="Denver" class="event-city" id="event-denver" data-selected="unselected">Denver</option>
                                <option value="Aurora" class="event-city" id="event-aurora" data-selected="unselected">Aurora</option>
                                <option value="Boulder" class="event-city" id="event-boulder" data-selected="unselected">Boulder</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="btn-container">
        <div class="has-background-info-light has-text-centered mt-3">
            <button id="submit-btn" class="button">See Breweries and Events</button>
        </div>
        <div id="results-container">
            <h2>Breweries</h2>
            <ul class="brewery-results"></ul>
            <h2>Events</h2>
            <ul class="event-results"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/group-project-1/assets/js/script.js"></script>
</body>

</html>
