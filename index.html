<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Brewery and Concert Search Tool</title>
        <link rel="stylesheet" href="/group-project-1/assets/css/style.css" />
    </head>

    <body>
        <div class="header-container">
            <header id="heading">Denver Metro Brewery and Concert-Hop!</header>
        </div>
        <div class="container">
            <form>
                <div class="select-container">
                    <label for="brewery-cities">Select City to Search for Breweries</label>
                    <select id="brewery-cities" name="brewery-cities" multiple>
                        <option value="Arvada" class="brewery-city" id="brewery-arvada" data-selected="unselected">Arvada</option>
                        <option value="Lakewood" class="brewery-city" id="brewery-lakewood" data-selected="unselected">Lakewood</option>
                        <option value="Denver" class="brewery-city" id="brewery-denver" data-selected="unselected">Denver</option>
                    </select>
                </div>
                <div class="select-container">
                    <label for="event-cities">Select City to Search for Events</label>
                    <select id="event-cities" name="event-cities" multiple>
                        <option value="Denver" class="event-city" id="event-denver" data-selected="unselected">Denver</option>
                        <option value="Aurora" class="event-city" id="event-aurora" data-selected="unselected">Aurora</option>
                        <option value="Boulder" class="event-city" id="event-boulder" data-selected="unselected">Boulder</option>
                    </select>
                </div>
                <div class="btn-container">
                    <button id="submit-btn">See Breweries and Events</button>
                </div>
                <div id="results-container">
                    <h2>Breweries</h2>
                    <ul class="brewery-results"></ul>
                    <h2>Events</h2>
                    <ul class="event-results"></ul>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="/group-project-1/assets/js/script.js"></script>
    </body>

</html>
